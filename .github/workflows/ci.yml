name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: [ 'ubuntu-latest', 'windows-latest' ]
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: install packages
        run: npm install

      - name: run test
        run: npm run test

  deploy:
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout code
        uses: action/checkout@v3
      
      - name: install packages
        run: npm install

      - name: Deploy to gh pages
        run: npm run deploy

name: CI

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          repository: n4-t3/React-Clock

      - name: install packages
        run: npm ci

      - name: run test
        run: npm run test

      - name: test build
        run: npm run build

  deploy:
    runs-on: 'ubuntu-latest'
    steps:
      - name: checkout code
        uses: action/checkout@v3
        with:
          repository: n4-t3/React-Clock
      
      - name: install packages
        run: npm install

      - name: Deploy to gh pages
        with: 
          target_branch: gh-pages
          build_dir: build

